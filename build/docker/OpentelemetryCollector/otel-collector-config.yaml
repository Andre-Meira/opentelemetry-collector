receivers:
  otlp:
    protocols:
      grpc:
        endpoint: localhost:5017
      http: 
        endpoint: localhost:5018

processors:

extensions:
  health_check: {}

exporters:
  otlp/signoz:
    endpoint: 0.0.0.0:4317
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      exporters: [otlp/signoz]