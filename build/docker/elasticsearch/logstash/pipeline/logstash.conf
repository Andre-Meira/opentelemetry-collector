input {
    beats {
      port => 5045
      ssl => false
    }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    user => "logstash_internal"
    password => "${LOGSTASH_INTERNAL_PASSWORD}"
    ssl => false
    ssl_certificate_verification => false    
    index => "%{[@metadata][beat]}-%{[@metadata][version]}" 
  }
}
